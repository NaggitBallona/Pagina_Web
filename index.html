  <script>
    const vuttonNo = document.getElementById('no');

    const NoAcepto = () => {
      vuttonNo.style.position = 'absolute';
      vuttonNo.style.top = (Math.random() * window.innerHeight + 'px');
      vuttonNo.style.left = (Math.random() * window.innerWidth + 'px');
    };

    function Acepto() {
      loadContent('contact');
    }

    vuttonNo.addEventListener('click', NoAcepto);

    function loadContent(page) {
      // Ocultar todas las secciones
      var sections = document.getElementById('content').children;
      for (var i = 0; i < sections.length; i++) {
        sections[i].style.display = 'none';
      }
      // Mostrar la secci√≥n solicitada
      document.getElementById(page).style.display = 'block';
    }
    // Cargar el contenido de la p√°gina de inicio al cargar la aplicaci√≥n
    window.addEventListener('load', function() {
      loadContent('home');
    });
